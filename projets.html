  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- AOS (Animate on Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      overflow-x: hidden;
      background-color: #fdf1f5;
      font-family: 'Montserrat', sans-serif;
      color: #91736b;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 4rem;
      text-transform: uppercase;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 2rem;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 1.5rem;
      color: #91736b;
    }

    .menu {
      position: fixed;
      top: -100vh;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: top 0.4s ease;
      z-index: 2000;
    }

    .menu.active {
      top: 0;
    }

    .menu .close-btn {
      position: absolute;
      top: 1rem;
      right: 2rem;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    .menu a {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      color: #fff;
      font-size: 1.2rem;
      margin: 0.5rem 0;
      text-decoration: none;
      display: inline-block;
    }

    .menu.active a {
      opacity: 1;
      transform: translateY(0);
    }

    .fullscreen-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .white-section {
      background: #fff;
      color: #000;
    }

    #accueil {
      position: relative;
      overflow: hidden;
      height: 100vh;
    }

    #accueil iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      object-fit: contain;
    }

    #accueil .overlay {
      position: relative;
      z-index: 100;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer {
      background: #000;
      border-top: 1px solid #333;
      padding: 3rem 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
      display: block;
    }

    footer h4 {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
