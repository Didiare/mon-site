<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nos projets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Style principal -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER injecté dynamiquement -->
  <div id="header-container"></div>

  <!-- CONTENU -->
  <main style="padding-top: 100px; padding: 2rem;">
    <h1 style="text-align: center; margin-bottom: 2rem;">Nos projets</h1>

    <!-- Grille de cartes -->
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem;">
      <!-- Carte 1 -->
      <a href="#" style="background: #fff; padding: 1rem; border-radius: 1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-decoration: none; color: inherit;">
        <img src="https://via.placeholder.com/400x250" alt="Projet 1" style="width: 100%; border-radius: 0.5rem;">
        <h2 style="margin-top: 1rem;">Projet Soleil</h2>
        <p>Un projet qui rayonne.</p>
      </a>

      <!-- Carte 2 -->
      <a href="#" style="background: #fff; padding: 1rem; border-radius: 1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-decoration: none; color: inherit;">
        <img src="https://via.placeholder.com/400x250" alt="Projet 2" style="width: 100%; border-radius: 0.5rem;">
        <h2 style="margin-top: 1rem;">Projet Jungle</h2>
        <p>Sauvage mais structuré.</p>
      </a>

      <!-- Carte 3 -->
      <a href="#" style="background: #fff; padding: 1rem; border-radius: 1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-decoration: none; color: inherit;">
        <img src="https://via.placeholder.com/400x250" alt="Projet 3" style="width: 100%; border-radius: 0.5rem;">
        <h2 style="margin-top: 1rem;">Projet Popcorn</h2>
        <p>À consommer sans modération.</p>
      </a>

      <!-- Carte 4 -->
      <a href="#" style="background: #fff; padding: 1rem; border-radius: 1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-decoration: none; color: inherit;">
        <img src="https://via.placeholder.com/400x250" alt="Projet 4" style="width: 100%; border-radius: 0.5rem;">
        <h2 style="margin-top: 1rem;">Projet Éclipse</h2>
        <p>Mystérieux et stylé.</p>
      </a>
    </div>
  </main>

  <!-- Script pour le menu -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      fetch("header.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header-container").innerHTML = data;

          const toggle = document.querySelector('.menu-toggle');
          const menu = document.querySelector('.menu');
          const closeBtn = document.querySelector('.menu .close-btn');

          toggle?.addEventListener("click", () => menu.classList.add("active"));
          closeBtn?.addEventListener("click", () => menu.classList.remove("active"));
        });
    });
  </script>
</body>
</html>
