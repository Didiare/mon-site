<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nos Projets | Multyde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card .content {
      padding: 1rem;
    }
    .card .content h3 {
      margin: 0 0 0.5rem;
    }
    .card .content p {
      font-size: 0.9rem;
      color: #ccc;
    }
      .image-container {
      position: relative;
      overflow: hidden;
    }

    .image-container img {
      display: block;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .overlay h3 {
      margin: 0;
      color: #fff;
    }

    .card:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Nos Projets</h1>
  <div class="grid">
  <div class="card">
    <div class="image-container">
      <img src="https://via.placeholder.com/400x250" alt="Projet 1">
      <div class="overlay"><h3>Projet 1</h3></div>
    </div>
  </div>
  <div class="card">
    <div class="image-container">
      <img src="https://via.placeholder.com/400x250" alt="Projet 2">
      <div class="overlay"><h3>Projet 2</h3></div>
    </div>
  </div>
  <div class="card">
    <div class="image-container">
      <img src="https://via.placeholder.com/400x250" alt="Projet 3">
      <div class="overlay"><h3>Projet 3</h3></div>
    </div>
  </div>
  <div class="card">
    <div class="image-container">
      <img src="https://via.placeholder.com/400x250" alt="Projet 4">
      <div class="overlay"><h3>Projet 4</h3></div>
    </div>
  </div>
</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/400x250" alt="Projet 2">
      <div class="content">
        <h3>Titre du projet 2</h3>
        <p>Autre projet dynamique réalisé par l'équipe Multyde.</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/400x250" alt="Projet 3">
      <div class="content">
        <h3>Titre du projet 3</h3>
        <p>Un projet marquant et créatif.</p>
      </div>
    </div>
  </div>
</body>
</html>
