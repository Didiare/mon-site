<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Multyde | Agence de com' audiovisuelle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- AOS (Animate on Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      overflow-x: hidden;
      background-color: #000;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 4rem;
      text-transform: uppercase;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 2rem;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: transparent;
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 1.5rem;
      color: #fff;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: right 0.4s ease;
    }

    .menu.active {
      right: 0;
    }

    .menu .close-btn {
      position: absolute;
      top: 1rem;
      right: 2rem;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    .menu a {
      color: #fff;
      font-size: 2rem;
      margin: 1rem 0;
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
    }

    .fullscreen-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .projects {
      background: #111;
    }

    .team {
      background: #1a1a1a;
    }

    .studio {
      background: #222;
    }

    .mariages {
      background: #111;
    }

    .contact {
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="#home"><img src="logo.png" alt="Logo Multyde" style="height: 40px;"></a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav class="menu" id="menu">
      <div class="close-btn" onclick="toggleMenu()">&times;</div>
      <a href="#home" onclick="toggleMenu()">Accueil</a>
      <a href="#projects" onclick="toggleMenu()">Projets</a>
      <a href="#team" onclick="toggleMenu()">Équipe</a>
      <a href="#studio" onclick="toggleMenu()">Studio</a>
      <a href="#mariages" onclick="toggleMenu()">Mariages</a>
      <a href="blog.html" onclick="toggleMenu()">Blog</a>
    </nav>
  </header>

  <section id="home" class="fullscreen-section" data-aos="fade-up">
    <h1>Bienvenue chez Multyde</h1>
  </section>

  <section id="projects" class="fullscreen-section projects" data-aos="fade-up">
    <h1>Nos projets</h1>
  </section>

  <section id="team" class="fullscreen-section team" data-aos="fade-up">
    <h1>L'équipe</h1>
  </section>

  <section id="studio" class="fullscreen-section studio" data-aos="fade-up">
    <h1>Le studio</h1>
  </section>

  <section id="mariages" class="fullscreen-section mariages" data-aos="fade-up">
    <h1>Mariages</h1>
  </section>

  <section id="contact" class="fullscreen-section contact" data-aos="fade-up">
    <h1>Contact</h1>
    <p>Une idée ? Un projet ? Écris-nous à <a href="mailto:hello@multyde.com" style="color: #ffcc00;">hello@multyde.com</a></p>
  </section>

  <footer style="text-align:center; padding: 1rem; background:#000; color:#777; font-size:0.9rem">
    &copy; 2025 - Multyde. Tous droits réservés.
  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }
  </script>
</body>
</html>
